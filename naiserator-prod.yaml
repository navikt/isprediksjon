apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: isprediksjon
  namespace: default
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi
  vault:
    enabled: true
    paths:
      - kvPath: serviceuser/data/prod/srvisprediksjon
        mountPath: /secrets/serviceuser
  ingresses:
    - "https://isprediksjon.nais.adeo.no"
  env:
    - name: KAFKA_BOOTSTRAP_SERVERS_URL
      value: SASL_SSL://a01apvl00145.adeo.no:8443,SASL_SSL://a01apvl00146.adeo.no:8443,SASL_SSL://a01apvl00147.adeo.no:8443,SASL_SSL://a01apvl00149.adeo.no:8443
    - name: SMREG_KAFKA_TOPICS
        value: privat-syfo-sm2013-manuellBehandling,privat-syfo-sm2013-automatiskBehandling,privat-syfosmregister-received-sykmelding-backup,privat-syfo-sm2013-behandlingsUtfall,privat-syfosmregister-behandlingsutfall-backup,aapen-syfo-sykmeldingstatus-leesah-v1,privat-syfo-register-status-backup
